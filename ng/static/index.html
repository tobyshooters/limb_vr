<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Limb VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/timeseries.css">

  <style>
    .axis {
        font: 10px sans-serif; }
    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="two-thirds column" style="margin-top: 25%">
        <h4>Limb VR Data</h4>
        <p>Aujourd'hui maman est morte. Ou peut-Ãªtre hier, je ne sais pas.</p>
      </div>
    </div>
    <div class="row timeseries">

    </div>
  </div>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/timeseries.js"></script>
  <script>
    window.onload = function() {
        d3.csv("/data/forearm.csv", function(error, data) {
            data = data.map((d) => {
                return { 
                    timestamp: d["timestamp"],
                    w:         d["orientation.w"],
                    x:         d["orientation.x"],
                    y:         d["orientation.y"],
                    z:         d["orientation.z"]
                }
            })
            _.sortBy(data, o => o["timestamp"]);
            _.map(data, o => {
                return o["orientation.w"];
            });
            console.log(data);
            var domEl = 'timeseries';
            var brushEnabled = true;
            timeseries(domEl, data);
        });
    }


  </script>
</body>

</html>
